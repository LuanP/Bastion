<!doctype html>
<html>

<head>
	<title>Socket.IO chat</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font: 13px Helvetica, Arial;
		}
		
		form {
			background: #000;
			padding: 3px;
			position: fixed;
			bottom: 0;
			width: 100%;
		}
		
		form input {
			border: 0;
			padding: 10px;
			width: 90%;
			margin-right: .5%;
		}
		
		form button {
			width: 9%;
			background: rgb(130, 224, 255);
			border: none;
			padding: 10px;
		}
		
		#messages {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		
		#messages li {
			padding: 5px 10px;
		}
		
		#messages li:nth-child(odd) {
			background: #eee;
		}
	</style>

</head>

<body>
	<ul id="messages"></ul>
	<form action="">
		<input id="m" autocomplete="off" /><button>Send</button>
	</form>
	<!--<script src="http://localhost:10008/socket.io/socket.io.js"></script>-->
	<script src="http://10.31.0.243:10008/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
		Notification.requestPermission();
        // var socket = io.connect('http://localhost:10008');
		var socket = io.connect('http://10.31.0.243:10008');
		socket.on('connect', function() {
			// Connected, let's sign-up for to receive messages for this room
			socket.emit('rooms', ['cde']);
		});
         $('form').submit(function(){
			 var sender = {
                channels: ['cde'],
                value: $('#m').val()
            };
			socket.emit('notification',sender);
            $('#m').val('');
            return false;
        });
        socket.on('notification', function(value){
            $('#messages').append($('<li>').text(value));
			if (Notification.permission === "granted"){
				var opcoes = {
					body: value,
					icon: 'http://www.mmo-town.com/wp-content/uploads/2016/03/bastion-profile-icon.png'
				}
				var n = new Notification('Nova Notificação - CDE',opcoes);
			}
        });
    </script>
</body>

</html>
